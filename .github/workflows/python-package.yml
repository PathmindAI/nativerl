# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [prod, staging, test, dev]
  pull_request:
    branches: [prod, staging, test, dev]
    types: [opened, ready_for_review, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          # TODO: re-enable flake
          flake8 . --count --select=E9,F63,F7,F82,T100 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Run pre-commit checks
        run: |
          pip install pre-commit
          pre-commit run --all-files
      - name: Install dependencies
        run: |
          pip install -r nativerl/python/requirements-dev.txt
      - name: Test with pytest - Unit tests
        run: |
          USE_PY_NATIVERL=True pytest nativerl/python/. -m "not integration"
      - name: Test with pytest - Integration tests
        run: |
          USE_PY_NATIVERL=True pytest nativerl/python/. -m "integration"
