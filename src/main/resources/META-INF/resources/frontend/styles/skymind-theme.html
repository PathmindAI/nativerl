<custom-style>
    <style>

        html {
            --lumo-font-family: Frutiger, "Frutiger Linotype", Univers, Calibri, "Gill Sans", "Gill Sans MT", "Myriad Pro", Myriad, "DejaVu Sans Condensed", "Liberation Sans", "Nimbus Sans L", Tahoma, Geneva, "Helvetica Neue", Helvetica, Arial, sans-serif;
            --lumo-size-xl: 3rem;
            --lumo-size-l: 2.5rem;
            --lumo-size-m: 2rem;
            --lumo-size-s: 1.75rem;
            --lumo-size-xs: 1.5rem;
            --lumo-space-xl: 2.5rem;
            --lumo-space-l: 1.75rem;
            --lumo-space-m: 1.125rem;
            --lumo-space-s: 0.75rem;
            --lumo-space-xs: 0.375rem;
            --lumo-primary-text-color: rgb(26, 41, 73);
            --lumo-primary-color-50pct: rgba(26, 41, 73, 0.5);
            --lumo-primary-color-10pct: rgba(26, 41, 73, 0.1);
            --lumo-primary-color: #1a2949;
            --lumo-tint-5pct: rgba(246, 246, 246, 0.05);
            --lumo-tint-10pct: rgba(246, 246, 246, 0.1);
            --lumo-tint-20pct: rgba(246, 246, 246, 0.2);
            --lumo-tint-30pct: rgba(246, 246, 246, 0.3);
            --lumo-tint-40pct: rgba(246, 246, 246, 0.4);
            --lumo-tint-50pct: rgba(246, 246, 246, 0.5);
            --lumo-tint-60pct: rgba(246, 246, 246, 0.6);
            --lumo-tint-70pct: rgba(246, 246, 246, 0.7);
            --lumo-tint-80pct: rgba(246, 246, 246, 0.8);
            --lumo-tint-90pct: rgba(246, 246, 246, 0.9);
            --lumo-tint: #f6f6f6;
        }

        [theme~="dark"] {
        }
    </style>
</custom-style>
